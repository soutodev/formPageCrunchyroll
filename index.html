<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>SIGN IN OR CREATE YOUR ACCOUNT | Crunchyroll</title>
</head>
<body>
    <div class="container">

        <div class="container-header">
            <div class="logo-header">
                <img class="logoHeader" src="assets/images/logoHeader.png" alt="logoCrunchyroll"/>
            </div>
            <div class="text-header">
                <h1 class="textHeader">Welcome to your Anime Paradise</h1>
            </div>
        </div>

        <div class="container-form">
            <div class="">
                <form class="form-create-account">
                    <h1>CREATE YOUR ACCOUNT</h1>
                    <fieldset>
                        <legend>Name</legend>
                        <input class="input-create-account" type="text"/>
                    </fieldset>
                    <fieldset>
                        <legend>Last Name</legend>
                        <input class="input-create-account" type="text"/>
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <input class="input-create-account" type="text"/>
                    </fieldset>
                    <fieldset>
                        <legend>Password</legend>
                        <input class="input-create-account" type="password"/>
                    </fieldset>

                    <button class="button-create-account">Let's Go! My Friend</button>

                    <h3><a class="link-already-account" href="#form-sign-in">Has a Already Account? Click Here</a></h3>
                    
                </form>
            </div>

            <div class="">
              <form id="form-sign-in"  class="form-sign-in">  
                <h1>SIGN IN YOUR ACCOUNT</h1>
                    <fieldset>
                        <legend>EMAIL</legend>
                        <input class="input-sign-in" type="text"/>
                    </fieldset>
                    <fieldset>
                        <legend>PASSWORD</legend>
                        <input class="input-sign-in" type="password"/>
                    </fieldset>

                    <button class="button-sign-in">Sign In</button>
                    <h3>Forget your Password? <a class="link-forget-password" href="#"> CLICK HERE</a></h3>

                    <div class="icons-sign-in">
                        <div class="icon">
                            <img src="assets/images/github_logo.png" alt="GitHub Logo"/>
                        </div>
                        <div class="icon">
                            <img src="assets/images/linkedIn_logo.png" alt="GitHub Logo"/>
                        </div>
                        <div class="icon">
                            <img src="assets/images/crunchyroll_logo.png" alt="GitHub Logo"/>
                        </div>
                    </div>

                </form>
            </div>

            </div>
        </div>

    </div>

</body>
</html>
